<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
  <h1>Create Student</h1>
  <form th:action="@{/{id}/update-view (id=${student.getId()})}" method="post">
    <label for="name">Name:
      <input type="text" id="name" name="name" th:value="${student.getName()}"/>
    </label>
    <br><br>
    <label for="email">Email:
      <input type="text" id="email" name="email" th:value="${student.getEmail()}">
    </label>
    <br><br>
    <input type="submit">
    <a th:href="@{/{id} (id=${student.id})}">Back</a>
  </form>
</body>
</html>
